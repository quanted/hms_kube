apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hms-dask-worker
  namespace: qed-kube-dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hms-dask-worker
  minReplicas: 5
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75